{% extends 'base.html' %}

{% block content %}
  <div class="container mt-4">
    <h2>Confirm Delete Task</h2>
    <p>Are you sure you want to delete the task "{{ task.content }}"?</p>
    <form method="POST" action="">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Confirm Delete</button>
      <a href="{% url 'todo:index' %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
{% endblock %}
