{% extends "base.html" %}

{% block content %}
  <div class="container mt-4">
    <div class="row">
      <div class="col-md-8">
        <h1>Tags</h1>
      </div>
      <div class="col-md-4 text-right">
        <a class="btn btn-primary" href="{% url 'todo:tag-create' %}">Add Tag</a>
      </div>
    </div>
    <hr>

    {% for tag in tag_list %}
      <div class="card mb-3">
        <div class="card-body">
          <h3 class="card-title">
            <a href="{% url 'todo:tag-detail' pk=tag.id %}">{{ tag.name }}</a>
          </h3>
          <div class="text-right">
            <a class="btn btn-info btn-sm mr-2" href="{% url 'todo:tag-update' pk=tag.id %}">Update</a>
            <a class="btn btn-danger btn-sm" href="{% url 'todo:tag-delete' pk=tag.id %}">Delete</a>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
{% endblock %}
